<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞</title>
    <style>
        body {
            background: url('background.png') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }
        .valentine {
            position: relative;
            width: 300px;
            height: 400px;
            background: url('valentine_closed.png') no-repeat center center/cover;
            cursor: pointer;
            transition: transform 1s;
        }
        .valentine.open {
            background: url('valentine_open.png') no-repeat center center/cover;
            transform: rotateY(180deg);
        }
        .bookmark {
            position: absolute;
            top: 20px;
            right: 20px;
            background: pink;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        .message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="valentine" onclick="openValentine()">
        <div class="bookmark">–ù–∞–∂–º–∏ –Ω–∞ –º–µ–Ω—è</div>
        <div class="message">üíñ –° –î–Ω—ë–º –°–≤—è—Ç–æ–≥–æ –í–∞–ª–µ–Ω—Ç–∏–Ω–∞! üíñ</div>
    </div>
    <script>
        function openValentine() {
            const valentine = document.querySelector('.valentine');
            const message = document.querySelector('.message');
            valentine.classList.add('open');
            setTimeout(() => {
                message.style.display = 'block';
            }, 1000);
        }
    </script>
</body>
</html>
