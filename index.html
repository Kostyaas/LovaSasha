<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Валентинка</title>
    <style>
        body {
            background: pink;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }
        .falling-heart {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: fall linear infinite;
            bottom: 10px;
        }
        @keyframes fall {
            from {
                transform: translateY(-100vh);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        /* Страница 1 */
        .valentine {
            position: relative;
            width: 300px;
            height: 400px;
            background: url('valentine_background.jpg') no-repeat center center/cover;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 10px;
        }
        .bookmark {
            position: absolute;
            bottom: 20px;
            background: pink;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        /* Страница 2 */
        .valentine.open {
            background: white;
            transform: rotateY(180deg);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            border: 2px solid black;
        }
        .comp-text {
            font-size: 24px;
            font-weight: bold;
            color: red;
            text-align: center;
            position: relative;
            margin-bottom: 20px;
        }
        .comp-text::after {
            content: "❤️";
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            animation: pulse 1.5s ease-in-out infinite;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: pink;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        .back-button::before {
            content: '<-';
            font-size: 18px;
        }
        @keyframes pulse {
            0% {
                transform: translateX(-50%) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateX(-50%) scale(1.2);
                opacity: 0.8;
            }
            100% {
                transform: translateX(-50%) scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Первая страница с изображением -->
    <div class="valentine" onclick="openValentine()">
        <div class="bookmark">Открой меня</div>
    </div>

    <script>
        function openValentine() {
            const valentine = document.querySelector('.valentine');
            valentine.classList.add('open');
            valentine.innerHTML = `
                <div class="comp-text">Я люблю тебя!</div>
                <div class="back-button" onclick="closeValentine(event)">← Вернуться</div>
            `;
        }

        function closeValentine(event) {
            event.stopPropagation(); // Чтобы клик по кнопке не закрывал Валентинку
            const valentine = document.querySelector('.valentine');
            valentine.classList.remove('open');
            valentine.innerHTML = `
                <div class="bookmark">Открой меня</div>
            `;
        }

        function createFallingHeart() {
            const heart = document.createElement('div');
            heart.classList.add('falling-heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createFallingHeart, 300);
    </script>
</body>
</html>
