<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Валентинка</title>
    <style>
        body {
            background: pink;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }
        .falling-heart {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: fall linear infinite;
            bottom: 10px;
        }
        @keyframes fall {
            from {
                transform: translateY(-100vh);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        .valentine {
            position: relative;
            width: 300px;
            height: 400px;
            background: url('valentine_background.jpg') no-repeat center center/cover;
            cursor: pointer;
            transition: transform 1s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .valentine.open {
            background: white;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding: 20px;
            border: 2px solid black;
        }
        .page {
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .heart3D {
            width: 100px;
            height: 100px;
            background: red;
            transform: rotate(-45deg);
            position: relative;
            box-shadow: -5px 5px 15px rgba(0, 0, 0, 0.3);
        }
        .heart3D:before, .heart3D:after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background: red;
            border-radius: 50%;
        }
        .heart3D:before {
            top: -50px;
            left: 0;
        }
        .heart3D:after {
            left: 50px;
            top: 0;
        }
        .comp-text {
            font-size: 18px;
            font-weight: bold;
            color: black;
            text-align: center;
            transform: rotateY(180deg);
        }
        .bookmark {
            position: absolute;
            top: 20px;
            right: 20px;
            background: pink;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: pink;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        .back-button::before {
            content: '<-';
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="valentine" onclick="openValentine()">
        <div class="bookmark">Нажми на меня</div>
    </div>
    <script>
        function openValentine() {
            const valentine = document.querySelector('.valentine');
            valentine.classList.add('open');
            valentine.innerHTML = `
                <div class="page">
                    <div class="heart3D"></div>
                </div>
                <div class="page">
                    <div class="comp-text"><br> Я люблю тебя!<br></div>
                    <div class="back-button" onclick="closeValentine(event)">← Вернуться</div>
                </div>
            `;
        }

        function closeValentine(event) {
            event.stopPropagation(); // Чтобы клик по кнопке не закрывал Валентинку
            const valentine = document.querySelector('.valentine');
            valentine.classList.remove('open');
            valentine.innerHTML = `
                <div class="bookmark">Нажми на меня</div>
            `;
        }

        function createFallingHeart() {
            const heart = document.createElement('div');
            heart.classList.add('falling-heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createFallingHeart, 300);
    </script>
</body>
</html>
